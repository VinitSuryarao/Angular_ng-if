<div *ngIf="show" > 
  <h1> This is Ng If Example : show </h1>
</div>

<div *ngIf="disable" > 
  <h1> This is Ng If Example : disable </h1>
</div>

<div *ngIf="show && disable" > 
  <h1> This is Ng If Example : show & disable </h1>
</div>

<div *ngIf="show OR disable" > 
  <h1> This is Ng If Example : show OR disable </h1>
</div>
